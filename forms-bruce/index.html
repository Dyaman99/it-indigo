<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>IT Indigo | Dilasa Yaman</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <meta name="description" content="My Intro to IT and Apps Course Wrokspace" />
        <meta name="author" content="Dilasa Yaman" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
        <style>
        .error {
                color: red;
                padding-left: 5px;
        }
        </style>
    </head>
    <body>
        <main class="container">
            <header>
            <h1>New Patient Registration</h1>
            </header>
            <section id="form">
                <h2>Please fill out the form below</h2>
                
                 <form id="patient-form"action="https://brucebauer.info/assets/ITEC3650/datadump.php">
                    <label for="fname" class="formlabel">First name:</label> 
                    <input type="text" id="fname" name="fname" size="30" maxlength="30"
                    data-rule-required="true"  data-msg-required="First Name is Required"> <br>

                    <label for="m-innitial" class="formlabel">Middle Innitial:</label> 
                    <input type="text" id="m-innitial" name="m-innitial" size="1" maxlength="1" ><br>

                    <label for="last-name" class="formlabel">Last name:</label> 
                    <input type="text" id="last-name" name="last-name"  size="30" maxlength="30"
                    data-rule-required="true"  data-msg-required="Last Name is Required"><br>

                    <label for="email" class="formlabel">Email:</label> 
                    <input type="email" id="email" name="email"  size="30" maxlength="30"
                    data-rule-required="true"  data-msg-required="Email is Required"><br>

                    <label class="formlabel">Sex:</label>
                    <label for="male"><input type="radio" name="sex" id="male" value="M"
                    data-rule-required="true" data-msg-required="This field is required" />Male</label>
                    <label for="female"><input type="radio" name="sex" id="female" value="F">Female</label>
                    <label for="none"><input type="radio" name="sex" id="none" value="N">N/A</label>
                    <label for="sex" class="error"></label><br>

                    <label for="birthday" class="formlabel">Birthday:</label> 
                    <input type="date" id="birthday" name="birthday"
                    data-rule-required="true"  data-msg-required="This field is required."
                    data-rule-date="true" data-msg-date="Date must be MM/DD/YYYY format"><br>

                    <label for="height" class="formlabel">Height (inches):</label> 
                    <input type="number" id="height" name="height"  size="3" maxlength="3"
                    data-rule-required="true"  data-msg-required="Height is Required" 
                    data-rule-number="true" data-msg-number="Height must be a number in inches"
                    data-rule-min="12" data-msg-min="Height must be greater than or equal to 12 inches"
                    data-rule-max="120" data-msg-max="Height must be less than or equal to 120 inches"><br>

                    <label for="weight" class="formlabel">Weight (pounds):</label> 
                    <input type="number" id="weight" name="weight" size="3" maxlength="3"
                    data-rule-required="true"  data-msg-required="Weight is Required" 
                    data-rule-number="true" data-msg-number="Weight must be a number in pounds"
                    data-rule-min="10" data-msg-min="Weight must be greater than or equal to 12 pounds"
                    data-rule-max="500" data-msg-max="Weight must be less than or equal to 120 pounds"><br>

                    <hr>

                    <label for="phone" class="formlabel">Phone Number:</label> 
                    <input type="tel" id="phone" name="phone" size="14" maxlength="14"
                    data-rule-required="true"  data-msg-required="Phone is required"
                    data-rule-phoneUS="true" data-msg-phoneUS="Needs to be a US phone number"><br> 

                    <label for="marital-status" class="formlabel">Marital Status:</label> 
                    <select id="marital-status" name="marital-status"
                    data-rule-required="true" data-msg-required="Please select a marital status">
                        <option value="">Select a Status</option>
                        <option value="S">Single</option>
                        <option value="M">Married</option>
                        <option value="D">Divorced</option>
                        <option value="L">Legally Separated</option>
                        <option value="W">Widowed</option>
                    </select> <br>

                    <label for="address" class="formlabel">Address:</label> 
                    <input type="text" id="address" name="address" size="30" maxlength="30"
                    data-rule-required="true"  data-msg-required="Address is required"><br>

                    
                    <label for="city-state-zip" class="formlabel">City/State/Zip:</label> 
                    <input type="text" id="city-state-zip" name="city-state-zip" size="30" maxlength="30"
                    data-rule-required="true"  data-msg-required="City is required"> <span>,</span>
                    <select name="state" id="state" data-rule-required="true" data-msg-required="state is required">
                    <option value="" disabled selected>Select your state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                    </select>
                    <input type="number" id="zip" name="zip" 
                    data-rule-required="true" data-msg-required="Zip is required"
                    data-rule-digits="true" data-msg-digits="Must be an integer"
                    data-rule-minlength="5" data-msg-minlength="Must be 5 digits"
                    data-rule-maxlength="5" data-msg-maxlength="Must be 5 digits"><br>

                    <hr>

                    <label for="medication" class="formlabel">Taking Medications:</label>
                    <input type="radio" id="yes" name="meds" value="Y" 
                    data-rule-required="true" data-msg-required="Please select an option">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="meds" value="N">
                    <label for="no">No</label>
                    <label for="meds" class="error"></label><br>

                    <label for="list-medications" class="formlabel">If yes, list Medications here:</label>
                    <textarea id="list-medications" name="list-medications" rows="3" cols="30"></textarea>
                     <br>

                     <hr>
                    <input type="submit" value="SubmitPatientForm" Name="SubmitPatientForm">
                </form>  


                

            </section>
        </main>
        <script>
        $( "#patient-form" ).validate({

        });
        </script>
    </body>
</html>
