    <body>
        <main class="container">
            <header>
            <h1>JavaScript Calculator</h1>
            </header>
            
            <form id="calculator-form" onsubmit="return false" novalidate="novalidate">
                <fieldset>
                    <legend>Calculator</legend>

                <label for="input1" class="formlabel">Operand 1: </label>
                <input type="text" id="input1" name="input1" data-rule-required="true" data-msg-required="Operand 1 is required" 
                data-rule-number="true" data-msg-number="Input must be a number." />
                <label for="input1" class="error" id="input1-error"></label>

                <br>
                <br>
                <label>Operator: </label>
                <label for="addition"><input type="radio" name="operator" id="addition" value="+"
                data-rule-required="true" data-msg-required="Operator is required" />+</label>
                <label for="subtract"><input type="radio" name="operator" id="subtract" value="-">-</label>
                <label for="muliply"><input type="radio" name="operator" id="multiply" value="*">*</label>
                <label for="divide"><input type="radio" name="operator" id="divide" value="/">/</label>
                <label for="operator" class="error" id="operatorError"></label>

                <br>
                <br>

                <label for="input2" class="formlabel">Operand 2: </label>
                <input type="text" id="input2" name="input2" data-rule-required="true" data-msg-required="Operand 2 is required" 
                data-rule-number="true" data-msg-number="Input must be a number"/>
                <label for="input2" class="error" id="input2-error"></label>

                
                <br>
                <br>

                <label class="formlabel"> Result: </label>
                <span id="result"></span>

                <br>
                <br>

                <input type="button" value="Calculate" id="Calculate" onclick="calculate();" />
                <input type="button" value="Clear" id="Clear" onclick="clearForm();" />


                </fieldset>
           


            </form>

        </main>
        
    <script src="assets/js/scripts.js"></script>
    </body>
</html>
